        $(this).ekkoLightbox();

    <title>Gallery</title>
    <style>
      .img-container {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-template-rows: repeat(2, auto);
        grid-gap: 40px;
        justify-content: center;
        align-items: center;
      }
      .img-container img {
        overflow: hidden;
        max-width: 300px;
      }
      .carousel {

        margin: 0 auto;

    <div class="mt-5 mb-5">
